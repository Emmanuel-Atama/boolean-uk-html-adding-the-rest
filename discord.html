<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discord</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <aside class="server-sidebar">
        <ul>
          <li class="server-icon"></li>
          <li class="server-icon"></li>
          <li class="server-icon"></li>
          <li class="server-icon"></li>
          <li class="server-icon"></li>
          <li class="server-icon"></li>
          <li class="server-icon"></li>
        </ul>
      </aside>
      <aside class="channel-sidebar">
        <div class="boolean-uk two-column-grid-e1">
          <div class="box"></div>
          <div class="icon-sm"></div>
        </div>
        <div class="invite-friends">
          <img
            src="https://image.flaticon.com/icons/png/128/3820/3820117.png"
            alt="invite friends"
          />
          <p>An adventure begins. Lets add some friends!</p>
          <button class="buttons">Invite People</button>
        </div>
        <div class="channel-content"></div>
        <div class="general">
          <div class="general-1 two-column-grid-e1">
            <div class="box"></div>
            <div class="icon-sm"></div>
          </div>
          <div class="general-2 two-column-grid-e2">
            <div class="icon-sm"></div>
            <div class="box"></div>
          </div>
          <div class="general-2 two-column-grid-e2">
            <div class="icon-sm"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="classes">
          <ul>
            <li class="classes-1">
            </li>
            <li class="classes-1"></li>
            <li class="classes-1"></li>
            <li class="classes-1"></li>
            <li class="classes-1"></li>
            <li class="classes-1"></li>
          </ul>
        </div>
        <div class="lobby">
            <div class="general-1 two-column-grid-e1">
                <div class="box"></div>
                <div class="icon-sm"></div>
              </div>
          <div class="general-2 two-column-grid-e2">
          <div class="icon-sm"></div>
          <div class="box"></div>
        </div>
        <div class="general-2 two-column-grid-e2">
          <div class="icon-sm"></div>
          <div class="box"></div>
        </div>
        <div class="general-2 two-column-grid-e2">
            <div class="icon-sm"></div>
            <div class="box"></div>
          </div>
      </div>
        <div class="staff">
            <div class="general-1 two-column-grid-e1">
                <div class="box"></div>
                <div class="icon-sm"></div>
              </div>
              <div class="general-2 two-column-grid-e2">
                  <div class="icon-sm"></div>
                  <div class="box"></div>
                </div>
                <div class="general-2 two-column-grid-e2">
                    <div class="icon-sm"></div>
                    <div class="box"></div>
                  </div>
        </div>
        <div class="space"></div>
        <div class="little-profile-icon ">
            <ul class="five-column-grid"><li class="profile-icon"></li>
            <li class="profile-name-bar"></li>
            <li class="icon-sm-1"></li>
            <li class="icon-sm-1"></li>
            <li class="icon-sm-1"></li>
          </ul>
        </div>
      </aside>
      <main class="main-view">
        <div>
            <header>
                <div class="general-2  three-column-grid__exapnd-two">
              <ul class="eight-column-grid two-column-grid__expand-two">
                <div class="eight-column-grid two-icon-head"><li class="icon-sm"></li>
                <li class="box-1"></li></div>
             <div class="eight-column-grid six-icon-sm exand">
                <li class="icon-sm"></li>
              <li class="icon-sm"></li>
              <li class="icon-sm"></li>
              <li class="search-bar"></li>
              <li class="icon-sm"></li>
              <li class="icon-sm"></li>
            </div>
            </ul>
            </div>
          </header>
          </div>
          <div class="main-space"></div>
        <div class="ash-logo"></div>
        <div class="welcome-to-class"></div>
        <div class="add-members">
            <ul class="three-column-grid-1">
              <li class="icon-sm"></li>
              <li class="search-bar"></li>
              <li class="search-bar"></li>
            </ul>
          
        </div>
        <div class="instructors">
          <ul class="three-column-grid-squash">
            <li class="inst-logo"></li>
            <li class="inst-logo"></li>
            <li class="inst-logo"></li>
          </ul>
        </div>
        <div class="msg-class">
          <ul class="five-column-grid">
            <li class="icon-sm"></li>
            <li class="search-bar-long"></li>
            <li class="icon-sm"></li>
            <li class="icon-sm"></li>
            <li class="icon-sm"></li>
          </ul>
        </div>
      </main>
      </div>
  </body>
</html>
